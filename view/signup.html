<div layout="row">
  <div flex="35"></div>
  <div flex="30">
     <form name="signupForm" class="form-horizontal" role="form">
        <md-content class="md-no-momentum">
           <md-input-container class="md-block">
              <input ng-model="signup.email" type="email" name="email" placeholder="Email" ng-required="true" ng-pattern="/^.+@.+\..+$/" required>
              <div ng-messages="signupForm.email.$error || signupForm.email.$error.email">
                <div ng-message-exp="['required', 'pattern']">Invalid email address.</div>
              </div>
           </md-input-container>
           <md-input-container class="md-block">
              <input ng-model="signup.password" type="password" name="password" placeholder="Password" ng-required="true" required>
               <div ng-messages="signupForm.password.$error">
                  <div ng-message="required">Password is required.</div>
               </div>
           </md-input-container>
           <md-input-container class="md-block">
              <input ng-model="signup.password2" type="password" name="password2" placeholder="Confirm password" password-match="signup.password" ng-required="true" required>
              <div ng-messages="signupForm.password2.$error">
                  <div ng-message="required">Confirm password is required.</div>
               </div>
               <small style="color:red;" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required"> Password do not match.</small>
           </md-input-container>
           <section layout="row" layout-md="column" layout-align="center center" layout-wrap>
              <md-button type="submit" class="md-raised md-primary" ng-click="signUp(signup)" data-ng-disabled="signupForm.$invalid">Sign Up</md-button>
           </section>
           <section layout="row" layout-md="column" layout-align="center center" layout-wrap>
              Already have an account?<md-button class="md-primary" ng-href="#/login">SignIn</md-button>
           </section>
        </md-content>
     </form>
  </div>
  <div flex="35"></div>
</div>
